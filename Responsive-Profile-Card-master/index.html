<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="wrapper">

    <div class="card">
      <div class="img">
        <img src="image2.jpg" alt="Image" width="100%">
      </div>

      <div class="cnt">
        <div class="name">Sai Prasanth</div>
        <div class="txt">Web Development | Data Science Enthusiast</div>
          <strong>Python & JS</strong>
        </div>
        <i class="fas fa-thumbtack"></i>
        <strong>Vizag, Andhra Pradesh</strong>

        <div class="card-inf">
          <div class="item">
            <div class="title">1.4K</div>
            <div class="txt">Followers</div>
          </div>

          <div class="item">
            <div class="title">670</div>
            <div class="txt">Following</div>
          </div>

          <div class="item">
            <div class="title">320.8K</div>
            <div class="txt">Views</div>
          </div>

          <div class="item">
            <div class="title">2.8k</div>
            <div class="txt">Reputation</div>
          </div>
        </div>

        <div class="card-social">
          <a href="https://x.com/SaiPras30623958" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/solo_heart212/" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://github.com/SaiPrasanth212" class="github">
            <i class="fab fa-github"></i>
          </a>
        </div>

        <div class="card-button">
          <button class="btn-blue">Message</button>
          <button class="btn-orange">Follow</button>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
